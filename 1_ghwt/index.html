    <style>

  <body>
    <canvas id="twhgCanvas" width="800" height="600"></canvas>

    <script>
      function resizeCanvas() {
        const canvas = document.getElementById("twhgCanvas");
        const aspectRatio = 4 / 3; // 800x600 = 4:3 aspect ratio
        let width = window.innerWidth;
        let height = window.innerHeight;

        if (width / height > aspectRatio) {
          // Window is too wide, limit by height
          width = height * aspectRatio;
        } else {
          // Window is too tall, limit by width
          height = width / aspectRatio;
        }

        canvas.style.width = `${width}px`;
        canvas.style.height = `${height}px`;
      }

      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("load", resizeCanvas); // Ensure it runs on page load

      function fnSendMsg(evt) {
        window.parent.postMessage("keypress-from-game", "*");
      }
      document.body.addEventListener("click", fnSendMsg);
      document.addEventListener("keypress", fnSendMsg);
      document.addEventListener("keydown", fnSendMsg);
      document.addEventListener("keyup", fnSendMsg);
    </script>
  </body>
