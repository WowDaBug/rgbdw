	<script>
  function resizeCanvas() {
    let canvas = document.getElementById("twhgCanvas");
    let ctx = canvas.getContext("2d");

    let windowWidth = window.innerWidth;
    let windowHeight = window.innerHeight;

    // Maintain 4:3 aspect ratio
    let gameWidth = windowWidth;
    let gameHeight = (windowWidth * 3) / 4;

    if (gameHeight > windowHeight) {
      gameHeight = windowHeight;
      gameWidth = (windowHeight * 4) / 3;
    }

    canvas.width = gameWidth;
    canvas.height = gameHeight;

    // Scale the game correctly
    if (window.game) {
      window.game.scaleX = gameWidth / 800; // Assuming original game size was 800x600
      window.game.scaleY = gameHeight / 600;
    }
  }

  window.addEventListener("resize", resizeCanvas);
  window.addEventListener("load", resizeCanvas);
</script>
