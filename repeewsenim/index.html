<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <script src="js/rocket.12.06.js"></script>
    <script src="js/seedrandom.js"></script>
    <script src="js/minesweeper.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/face.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/ssd.js"></script>
    <link rel="stylesheet" href="css/minesweeper.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }

        #game-container {
            text-align: center;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin-bottom: 15px;
            color: #f0f0f0;
        }

        .buttons {
            margin-bottom: 20px;
        }

        button {
            width: 120px;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to bottom, #444, #222);
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(to bottom, #666, #333);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        #play_area {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Minesweeper</h1>
        <div class="buttons">
            <button id="button_beginner">Beginner</button>
            <button id="button_intermediate">Intermediate</button>
            <button id="button_expert">Expert</button>
        </div>
        <div id="play_area"></div>
    </div>
</body>
</html>
