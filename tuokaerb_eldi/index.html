<body>
    <canvas id="canvas" width="1024" height="768"></canvas>

    <script type="text/javascript" src="html5game/Coding_BreakOut1.js"></script>
    <script>
        let canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");
        let aspectRatio = 1024 / 768; // 4:3 aspect ratio

        function resizeCanvas() {
            let width = window.innerWidth;
            let height = window.innerHeight;

            if (width / height > aspectRatio) {
                height = window.innerHeight;
                width = height * aspectRatio;
            } else {
                width = window.innerWidth;
                height = width / aspectRatio;
            }

            canvas.style.width = width + "px";
            canvas.style.height = height + "px";
        }

        function correctMousePosition(event) {
            const rect = canvas.getBoundingClientRect(); // Get displayed canvas size
            const scaleX = canvas.width / rect.width;  // Scale factor (X)
            const scaleY = canvas.height / rect.height; // Scale factor (Y)

            const correctedX = (event.clientX - rect.left) * scaleX;
            const correctedY = (event.clientY - rect.top) * scaleY;

            return { x: correctedX, y: correctedY };
        }

        canvas.addEventListener("mousedown", function(event) {
            const correctedPos = correctMousePosition(event);
            console.log("Corrected Click Position:", correctedPos.x, correctedPos.y);

            // Here you can trigger a function in your game, e.g.:
            // game.handleClick(correctedPos.x, correctedPos.y);
        });

        window.addEventListener("resize", resizeCanvas);
        window.onload = function () {
            resizeCanvas();
            GameMaker_Init();
        };
    </script>
</body>
