<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    <script src="jquery-1.4.1.min.js"></script>
    <script src="vector_battle_regular.typeface.js"></script>
    <script src="ipad.js"></script>
    <script src="game.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #game-container {
            position: relative;
            width: 800px;
            margin: 50px auto;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }

        canvas {
            background-color: black;
            border-radius: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .button {
            background: linear-gradient(to bottom, #444, #222);
            color: white;
            border: 2px solid #888;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: linear-gradient(to bottom, #666, #333);
            border-color: white;
        }

        @media (max-width: 820px) {
            #game-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Asteroids</h1>
    <div id="game-container">
        <canvas id="canvas" width="780" height="540"></canvas>
        <div class="controls">
            <div id="left" class="button">LEFT</div>
            <div id="up" class="button">THRUST</div>
            <div id="right" class="button">RIGHT</div>
            <div id="space" class="button">FIRE</div>
        </div>
    </div>
</body>
</html>
